  <script type="text/jsx">
    var MessageBox = React.createClass({
        render: function(){
          return ( 
            <div>
              <h1>你好世界！！！</h1>

    var Footer = React.createClass({
        render:function() {
          return(

    })

    React.render( <MessageBox />, 
      document.getElementById('app'),
      function(){
