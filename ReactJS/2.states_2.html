<!DOCTYPE html>
<html lang="zh-cn">
	<meta charset="UTF-8">
<head>
	<title>Hello, World</title>
</head>
<body>
<div id='app'></div>
	<script type="text/javascript" src="react-0.13.2/build/react.js"></script>
	<script type="text/javascript" src="react-0.13.2/build/JSXTransformer.js"></script>
	<script type="text/jsx">
		var ClickApp = React.createClass({
			 	getInitialState:function() {
			 		return {
			 			clickCount: 0,
			 		}
			 	},
			 	handleClick: function(){
			 		this.setState({
			 			clickCount: this.state.clickCount + 1,
			 		})
			 	},
			 	render: function(){
			 		return (
			 			<div>
			 				<h2>点击下面按钮</h2>
			 				<button onClick={this.handleClick}>点击我</button>
			 				<p>你一共点击了：{this.state.clickCount}</p>
			 			</div>
			 		)
			 	}
		});

		var clickComponent = React.render(
				<ClickApp />,
				document.getElementById('app')
		)
	</script>
</body>
</html>
