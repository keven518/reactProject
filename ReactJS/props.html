<!DOCTYPE html>
<html lang="zh-cn">
	<meta charset="UTF-8">
<head>
	<title>Hello, World</title>
</head>
<body>
<div id='app'></div>
	<script type="text/javascript" src="react-0.13.2/build/react.js"></script>
	<script type="text/javascript" src="react-0.13.2/build/JSXTransformer.js"></script>
	<script type="text/jsx">
		var MessageBox = React.createClass({
				getInitialState:function(){
					return {
						isVisible: true,
						subMessage:[
							'我会代码搬砖',
							'以及花式搬砖',
							'不说了，工头叫我回去搬砖了......',
						]
					}
				},
				render: function(){

					return (
						<div>
							<h1>{this.props.title}</h1>
							<Submessage messages={this.state.subMessage} />
						</div>
					)
				}
		});

		var Submessage = React.createClass({
				propTypes:{
					messages: React.PropTypes.array.isRequired,
				},
				getDefaultProps:function(){
					return{
						messages:['默认的子消息'],
					}
				},
				render:function(){
					var msgs = [];
					this.props.messages.forEach(function(msg,index){
						msgs.push(
							<p>码农说： {msg}</p>
						)
					});
					return(
							<div>{msgs}</div>
					)
				}
		});

		var title = '你好世界（来自keven哦)';

		var messageBox = React.render(<MessageBox title={title}/>,
			document.getElementById('app')
		)
	</script>
</body>
</html>
